<!DOCTYPE html>
<html>

<head>
    <title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="timelineform" name="timelineform" class="form rounded border border-primary p-3">
            <div class="mb-3">
                <label class="form-label" for="label">Label</label>
                <input class="form-control" name="label" id="label"></input>
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">description</label>
                <input class="form-control" name="description" id="description"></input>
            </div>
            <div class="mb-3">
                <label class="form-label" for="from">from</label>
                <input class="form-control" type="datetime-local" name="from" id="from"></input>
            </div>
            <div class="mb-3">
                <label class="form-label" for="to">to</label>
                <input class="form-control" type="datetime-local" name="to" id="to"></input>
            </div>
            <div class="mb-3">
                <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
